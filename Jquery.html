<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <p id="Disappear1">If you click on me, I will disappear</p>
  <p id="Disappear2">Click me away!</p>
  <p id="Disappear3">Click me too!</p>
  <script>
    $("#Disappear1").click(function () {
      $("#Disappear1").hide()
    });

    $("#Disappear2").click(function () {
      $("#Disappear2").hide()
    });

    $("#Disappear3").click(function () {
      $("#Disappear3").hide()
    });

  </script>

</body>

</html>
